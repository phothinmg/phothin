<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lwe8 Logo Display</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .logo-container {
        width: 40%;
        aspect-ratio: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      .white-bg {
        background-color: #f5f5f5;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .black-bg {
        background-color: #1a1a1a;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      svg {
        width: 100%;
        height: 100%;
        max-width: 300px;
        max-height: 300px;
      }
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .logo-container {
          width: 80%;
          margin: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container white-bg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- Light Mode Logo -->
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #2c3e50; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #3498db; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <rect
          x="60"
          y="90"
          width="180"
          height="120"
          rx="15"
          fill="none"
          stroke="url(#grad1)"
          stroke-width="8"
        />
        <path
          d="M90 140 L120 140 L120 170 L90 170 L90 140"
          fill="none"
          stroke="#2C3E50"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M130 140 L160 140 L160 170"
          fill="none"
          stroke="#2C3E50"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M170 140 L200 140 L200 170"
          fill="none"
          stroke="#2C3E50"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="200" cy="170" r="10" fill="#3498DB" />
      </svg>
    </div>
    <div class="logo-container black-bg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- Dark Mode Logo -->
        <defs>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #3498db; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ecf0f1; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <rect
          x="60"
          y="90"
          width="180"
          height="120"
          rx="15"
          fill="none"
          stroke="url(#grad2)"
          stroke-width="8"
        />
        <path
          d="M90 140 L120 140 L120 170 L90 170 L90 140"
          fill="none"
          stroke="#ECF0F1"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M130 140 L160 140 L160 170"
          fill="none"
          stroke="#ECF0F1"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M170 140 L200 140 L200 170"
          fill="none"
          stroke="#ECF0F1"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="200" cy="170" r="10" fill="#3498DB" />
      </svg>
    </div>
  </body>
</html>
